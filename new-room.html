<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- New Room Form -->
    <div class="row wrapper">
      <div class="col-10 col-lg-8">
        <form
          class="shadow rounded bg-body"
          action="/submit-new-room"
          method="POST"
          enctype="multipart/form-data"
        >
          <h2 class="mb-4">New Room</h2>
          <div class="mb-3">
            <label for="name_field" class="form-label">Name</label>
            <input
              type="text"
              id="name_field"
              class="form-control"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="price_field" class="form-label">Price</label>
            <input
              type="text"
              id="price_field"
              class="form-control"
              name="price"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description_field" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="description_field"
              rows="8"
              name="description"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="address_field" class="form-label">Address</label>
            <input
              type="text"
              id="address_field"
              class="form-control"
              name="address"
              required
            />
          </div>

          <div class="mb-3">
            <label for="room_type_field" class="form-label">Category</label>
            <select class="form-select" id="room_type_field" name="category">
              <option value="King">King</option>
              <option value="Single">Single</option>
              <option value="Twins">Twins</option>
            </select>
          </div>

          <div class="row">
            <div class="mb-3 col">
              <label for="guest_field" class="form-label">Guest Capacity</label>
              <select class="form-select" id="guest_field" name="guestCapacity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>

            <div class="mb-3 col">
              <label for="numofbeds_field" class="form-label"
                >Number of Beds</label
              >
              <select class="form-select" id="numofbeds_field" name="numOfBeds">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>

          <label class="mb-3">Room Features</label>
          <!-- Room Features (Add more options as needed) -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="feature1"
              name="feature1"
            />
            <label class="form-check-label" for="feature1">Feature 1</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="feature2"
              name="feature2"
            />
            <label class="form-check-label" for="feature2">Feature 2</label>
          </div>
          <!-- Add more features here -->

          <button type="submit" class="btn form-btn w-100 py-2">CREATE</button>
        </form>
      </div>
    </div>
    <!-- End New Room Form -->
    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
