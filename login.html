<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Login Form -->
    <div class="row wrapper">
      <div class="col-10 col-lg-5">
        <form class="shadow rounded bg-body" action="#" method="POST">
          <h1 class="mb-3">Login</h1>
          <div class="mb-3">
            <label class="form-label" for="email_field"> Email </label>
            <input
              type="email"
              id="email_field"
              class="form-control"
              value="example@example.com"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="password_field"> Password </label>
            <input
              type="password"
              id="password_field"
              class="form-control"
              value="**********"
            />
          </div>

          <a href="/password/forgot" class="float-end mt-2">
            Forgot Password?
          </a>

          <button
            id="login_button"
            type="submit"
            class="btn form-btn w-100 py-2"
          >
            LOGIN
          </button>

          <div class="mt-3 mb-4">
            <a href="/register" class="float-end"> New User? Register Here </a>
          </div>
        </form>
      </div>
    </div>
    <!-- End Login Form -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
