<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Change Password Form -->
    <div class="row wrapper">
      <div class="col-10 col-lg-8">
        <form
          class="shadow rounded bg-body"
          action="/submit-change-password"
          method="POST"
        >
          <h2 class="mb-4">Change Password</h2>

          <div class="mb-3">
            <label class="form-label" for="old_password_field">
              Old Password
            </label>
            <input
              type="password"
              id="old_password_field"
              class="form-control"
              name="oldPassword"
              value=""
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="new_password_field">
              New Password
            </label>
            <input
              type="password"
              id="new_password_field"
              class="form-control"
              name="password"
              value=""
            />
          </div>

          <button type="submit" class="btn form-btn w-100 py-2">
            Set Password
          </button>
        </form>
      </div>
    </div>
    <!-- End Change Password Form -->
    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
