<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- New Password Form -->
    <div class="row wrapper">
      <div class="col-10 col-lg-5">
        <form
          class="shadow rounded bg-body"
          action="/submit-new-password"
          method="POST"
        >
          <h2 class="mb-4">New Password</h2>

          <div class="mb-3">
            <label for="password_field" class="form-label"> Password </label>
            <input
              type="password"
              id="password_field"
              class="form-control"
              name="password"
              value=""
            />
          </div>

          <div class="mb-3">
            <label for="confirm_password_field" class="form-label">
              Confirm Password
            </label>
            <input
              type="password"
              id="confirm_password_field"
              class="form-control"
              name="confirmPassword"
              value=""
            />
          </div>

          <button type="submit" class="btn form-btn w-100 py-2">
            Set Password
          </button>
        </form>
      </div>
    </div>
    <!-- End New Password Form -->
    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
