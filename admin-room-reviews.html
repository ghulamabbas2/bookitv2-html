<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Reviews</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <div class="form-check">
            <label for="roomId_field">Enter Room ID</label>
            <input
              type="text"
              id="roomId_field"
              class="form-control"
              value=""
            />

            <button class="btn form-btn w-100 py-2 mt-3">Fetch Reviews</button>
          </div>
        </div>
      </div>

      <!-- Display reviews table when reviews are available -->
      <table class="table">
        <!-- Reviews Table -->
      </table>

      <!-- Display a message when no reviews are available -->
      <h5 class="mt-5 text-center">No Reviews</h5>
    </div>
    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
