<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Registration Form -->
    <div class="wrapper">
      <div class="col-10 col-lg-5">
        <form class="shadow rounded bg-body" action="#" method="POST">
          <h2 class="mb-4">Join Us</h2>

          <div class="mb-3">
            <label for="name_field" class="form-label"> Full Name </label>
            <input
              type="text"
              id="name_field"
              class="form-control"
              name="name"
              value="John Doe"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="email_field"> Email </label>
            <input
              type="email"
              id="email_field"
              class="form-control"
              name="email"
              value="example@example.com"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="password_field"> Password </label>
            <input
              type="password"
              id="password_field"
              class="form-control"
              name="password"
              value="**********"
            />
          </div>

          <button type="submit" class="btn form-btn w-100 py-2">
            Register
          </button>
        </form>
      </div>
    </div>

    <!-- End Registration Form -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
