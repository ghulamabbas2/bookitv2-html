<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Search Rooms Form -->
    <div class="row wrapper mt-5">
      <div class="col-10 col-lg-5">
        <form class="shadow-lg" action="#" method="POST">
          <h2 class="mb-3">Search Rooms</h2>
          <div class="form-group mt-3">
            <label for="location_field" class="mb-1"> Location </label>
            <input
              type="text"
              class="form-control"
              id="location_field"
              placeholder="new york"
              value="New York"
            />
          </div>

          <div class="form-group mt-3">
            <label for="guest_field" class="mb-1"> No. of Guests </label>
            <select class="form-select" id="guest_field">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>

          <div class="form-group mt-3">
            <label for="room_type_field" class="mb-1"> Room Type </label>
            <select class="form-select" id="room_type_field">
              <option value="King">King</option>
              <option value="Single">Single</option>
              <option value="Twins">Twins</option>
            </select>
          </div>

          <button type="submit" class="btn form-btn w-100 py-2">Search</button>
        </form>
      </div>
    </div>
    <!-- End Search Rooms Form -->
  </body>
</html>
