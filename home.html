<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Component Starts -->
    <nav class="navbar sticky-top py-2">
      <div class="container">
        <div class="col-6 col-lg-3 p-0">
          <div class="navbar-brand">
            <a href="/">
              <img
                style="cursor: pointer"
                src="images/bookit_logo.png"
                alt="BookIT"
              />
            </a>
          </div>
        </div>

        <div class="col-6 col-lg-3 mt-3 mt-md-0 text-end">
          <div class="ml-4 dropdown d-line">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <figure class="avatar avatar-nav">
                <img
                  src="/images/default_avatar.jpg"
                  alt="John Doe"
                  class="rounded-circle placeholder-glow"
                  height="50"
                  width="50"
                />
              </figure>
              <span class="placeholder-glow ps-1"> John Doe</span>
            </button>

            <div
              class="dropdown-menu w-100"
              aria-labelledby="dropdownMenuButton1"
            >
              <a href="/admin/dashboard" class="dropdown-item">Dashboard</a>
              <a href="/bookings/me" class="dropdown-item">My Bookings</a>
              <a href="/me/update" class="dropdown-item">Profile</a>
              <a href="/" class="dropdown-item text-danger">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Header Component Ends -->

    <!-- Home Component Starts -->
    <div>
      <section id="rooms" class="container mt-5">
        <h2 class="mb-3 ml-2 stays-heading">All Rooms</h2>
        <a href="/search" class="ml-2 back-to-search">
          <i class="fa fa-arrow-left"></i> Back to Search
        </a>
        <div class="row mt-4">
          <!-- Your room items here -->
          <div class="col-sm-12 col-md-6 col-lg-3 my-3 d-flex">
            <div class="card p-2 w-100">
              <img
                class="card-img-top mx-auto"
                src="images/default_room_image.jpg"
                alt=""
                height="170"
                width="100"
              />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">
                  <a href="/rooms/roomId">Room Name</a>
                </h5>
                <div class="mt-auto">
                  <p class="card-text mt-2"><b>$100</b> / night</p>
                </div>
                <div>
                  <div>
                    <span class="no-of-reviews">(50 Reviews)</span>
                  </div>
                  <a class="btn view-btn mt-3 w-100" href="/rooms/roomId"
                    >View Details</a
                  >
                </div>
              </div>
            </div>
          </div>
          <!-- Repeat the above HTML block for each room -->
        </div>
      </section>
    </div>
    <!-- Home Component Ends -->

    <!-- Footer Component -->
    <footer class="py-1 pt-5">
      <p class="text-center mt-1">Book IT - 2019-2021, All Rights Reserved</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
