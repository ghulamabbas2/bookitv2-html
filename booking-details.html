<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Booking Details -->
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-lg-9 mt-5 booking-details">
        <div class="d-flex justify-content-between align-items-center my-5">
          <h2>Booking # 12345</h2>
          <a class="btn btn-success" href="/bookings/invoice/12345">
            <i class="fa fa-print"></i> Invoice
          </a>
        </div>

        <h4 class="mt-5 mb-4">User Info</h4>
        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <th scope="row">Name:</th>
              <td>John Doe</td>
            </tr>
            <tr>
              <th scope="row">Email:</th>
              <td>johndoe@example.com</td>
            </tr>
            <tr>
              <th scope="row">Amount Paid:</th>
              <td>$500.00</td>
            </tr>
          </tbody>
        </table>

        <h4 class="mt-5 mb-4">Booking Info</h4>
        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <th scope="row">Check In:</th>
              <td>September 1, 2023, 12:00:00 AM</td>
            </tr>
            <tr>
              <th scope="row">Check Out:</th>
              <td>September 5, 2023, 12:00:00 AM</td>
            </tr>
            <tr>
              <th scope="row">Days of Stay:</th>
              <td>4</td>
            </tr>
          </tbody>
        </table>

        <h4 class="mt-5 mb-4">Payment Info:</h4>
        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <th scope="row">Status:</th>
              <td>
                <b class="greenColor">Paid</b>
              </td>
            </tr>
          </tbody>
        </table>

        <h4 class="mt-5 mb-4">Booked Room:</h4>

        <hr />
        <div class="cart-item my-1">
          <div class="row my-5">
            <div class="col-4 col-lg-2">
              <img
                src="room-image-url.jpg"
                alt="Room Name"
                height="45"
                width="65"
              />
            </div>

            <div class="col-5 col-lg-5">
              <a href="/room/room-id">Room Name</a>
            </div>

            <div class="col-4 col-lg-2 mt-4 mt-lg-0">
              <p>$100.00</p>
            </div>

            <div class="col-4 col-lg-3 mt-4 mt-lg-0">
              <p>4 Day(s)</p>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <!-- End Booking Details -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
