<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Avatar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Upload Avatar Form -->
    <div class="row wrapper">
      <div class="col-10 col-lg-8">
        <form
          class="shadow rounded bg-body"
          action="/submit-avatar-upload"
          method="POST"
        >
          <h2 class="mb-4">Upload Avatar</h2>

          <div class="form-group">
            <div class="d-flex align-items-center">
              <div class="me-3">
                <figure class="avatar item-rtl">
                  <img src="" class="rounded-circle" alt="image" />
                </figure>
              </div>
              <div class="input-foam">
                <label class="form-label" for="customFile">
                  Choose Avatar
                </label>
                <input
                  type="file"
                  name="avatar"
                  class="form-control"
                  id="customFile"
                  accept="images/*"
                />
              </div>
            </div>
          </div>

          <button type="submit" class="btn form-btn w-100 py-2">Upload</button>
        </form>
      </div>
    </div>
    <!-- End Upload Avatar Form -->

    <script src="https://kit.fontawesome.com/9edb65c86a.js"></script>
  </body>
</html>
